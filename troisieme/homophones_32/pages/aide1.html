<div class="cadre">
<h2>AIDE</h2>
Le signe &lt; signifie <i>inférieur à</i>.<br>
Le signe &gt; signifie <i>supérieur à</i>.<br><br>
Par exemple, 3 est inférieur à 5. Il faut donc écrire: 3 &lt; 5<br>
Autre exemple, 9 est supérieur à 2. Il faut écrire: 9 &gt; 2
</div>
