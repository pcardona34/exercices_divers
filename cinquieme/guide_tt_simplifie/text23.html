<h1 style="direction:ltr;"><b><font color="#FFFFFF">Voyelle avec un tréma</b></font></h1>
<ul><li style="direction:ltr;"><h2><font color="#191919">Ce sont des caractères </font><font color="#DA823B">à composer</font><font color="#191919"> : on maintient enfoncée la touche </font><font color="#DA823B">majuscule (1)</font><font color="#191919">, et on clique en même temps sur la touche </font><font color="#DA823B">circonflexe (2)</font><font color="#191919">, on relâche les touches, puis on clique sur la <b>voyelle</b> (3).</font></h2></li>
</ul></body>
